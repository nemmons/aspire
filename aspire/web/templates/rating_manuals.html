<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating Manuals</title>
</head>
<body>
    <h1>Rating Manuals</h1>
        {% for manual in manuals %}
            <div>
            <h3>#{{ manual.id }}: {{ manual.name }}</h3>
            <p>{{ manual.description }}</p>
            <a href="/rating-manuals/{{ manual.id }}">Go</a>
            </div>
        {% else %}
            <h3>No Rating Manuals found!</h3>
        {% endfor %}
</body>
</html>
